<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Document</title>
</head>

<body>
    <div class="one">
        <div class="header">
            <div class="one-part1">
                <button class="btn"><i class="ri-layout-grid-fill"></i></button>
            </div>
            <div class="one-part2" style="display: flex;">
                <button class="btn2"><i class="ri-search-line"></i></button>
                <div class="no."><button class="btn2"><i class="ri-shopping-basket-2-line"></i></button>
                <div class="sub-no."><p>5</p></div></div>
            </div>
        </div>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="css/images/F1.jpg" alt="">
            </div>
            <div class="item">
                <img src="css/images/F2.jpg" alt="">
            </div>
            <div class="item">
                <img src="css/images/F3.jpg" alt="">
            </div>

        </div>

        <div class="sub-header1">
            <div>
                <p class="sub-para1">Categories</p>
            </div>
            <div>
                <button class="btn">
                    <p class="sub-para2"><a href="product-details.html">See All</a></p>
                </button>
            </div>
        </div>
        <div class="slider-box">
            <div class="slider">

                <div class="slider1"><img class="slider-img" src="css/images/F3.jpg" alt="">
                    <div class="sub-slider1"><label class="slider-tag1" for="">FRESH</label>
                        <p class="slider-lab1">Fruits</p>
                    </div>
                </div>
                <div class="slider1"><img class="slider-img" src="css/images/F11.jpg" alt="">
                    <div class="sub-slider2"><label class="slider-tag2" for="">ORGANIC</label>
                        <p class="slider-lab2">vegetable</p>
                    </div>
                </div>
                <div class="slider1"><img class="slider-img" src="css/images/F12.jpg" alt="">
                    <div class="sub-slider1"><label class="slider-tag1" for="">FRESH</label>
                        <p class="slider-lab1">dairy</p>
                    </div>
                </div>
                <div class="slider1"><img class="slider-img" src="css/images/F13.jpg" alt="">
                    <div class="sub-slider2"><label class="slider-tag2" for="">ORGANIC</label>
                        <p class="slider-lab2">fruits</p>
                    </div>
                </div>
                <div class="slider1"><img class="slider-img" src="css/images/F11.jpg" alt="">
                    <div class="sub-slider1"><label class="slider-tag1" for="">FRESH</label>
                        <p class="slider-lab1">veg</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="sub-header1">
            <p class="sub-para1">Grocery Deals</p>
        </div>
        <div class="boxes">
            <div class="box1">
                <div class="inner-box1"><img class="fruitimg" src="css/images/F4.jpg" alt=""><i class="ri-heart-line"></i>
                    <label class="fruitimg-tag" for="">1kg</label><p class="box1-p">Strawberry</p>
                    <p class="a">$48.97</p><button class="box1-btn"><i class="ri-shopping-basket-line"></i>ADD TO
                        CART</button>
                </div>
            </div>
            <div class="box1">
                <div class="inner-box1"><img class="fruitimg" src="css/images/F8.jpg" alt=""><i style="color: red;" class="ri-heart-fill"></i>
                    <label class="fruitimg-tag" for="">1kg</label><p class="box1-p">Broccoli</p>
                    <p class="a">$48.97</p><button class="box1-btn"><i class="ri-shopping-basket-line"></i>ADD TO
                        CART</button>
                </div>
            </div>
            <div class="box1">
                <div class="inner-box1"><img class="fruitimg" src="css/images/F6.jpeg" alt=""><i class="ri-heart-line"></i>
                    <label class="fruitimg-tag" for="">1kg</label><p class="box1-p">Apple</p>
                    <p class="a">$48.97</p><button class="box1-btn"><i class="ri-shopping-basket-line"></i>ADD TO
                        CART</button>
                </div>
            </div>
            <div class="box1">
                <div class="inner-box1"><img class="fruitimg" src="css/images/F7.jpg" alt=""><i class="ri-heart-line"></i>
                    <label class="fruitimg-tag" for="">1kg</label><p class="box1-p">Oranges</p>
                    <p class="a">$48.97</p><button class="box1-btn"><i class="ri-shopping-basket-line"></i>ADD TO
                        CART</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script>
        $('.owl-carousel').owlCarousel({
            loop: true,
            margin: 10,
            nav: true,
            autoplay: true,
            responsive: {
                0: {
                    items: 1
                },
                600: {
                    items: 1
                },
            }
        })
    </script>
</body>

</html>
